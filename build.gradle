apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

task(calculateScore, dependsOn: 'classes', type: JavaExec) {
    main = 'com.vodafone.bowling.BowlingScoreApp'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}